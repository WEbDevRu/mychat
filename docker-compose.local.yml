version: '2'
services:
  mongo:
    image: mongo:5.0.6
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    expose:
      - 27017
    ports:
      - 57011:27017

  redis:
    image: redis:6.2.1-alpine
    restart: always
    command: redis-server
    ports:
      - 57012:6379

  mongo-livelists:
    image: mongo:6.0.3
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all" ]
    expose:
      - 27017
    ports:
      - "57017:27017"

  redis-livelists:
    image: redis:7.0.5-alpine
    restart: always
    command: redis-server
    ports:
      - 57013:6379

  redis-stack-livelists:
    image: redis/redis-stack:latest
    restart: always
    command: redis-server
    ports:
      - 57014:6379
